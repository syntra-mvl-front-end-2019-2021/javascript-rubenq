<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo</h1>

    <div class="add-btn__container">
      <button id="add-btn" class="add-btn">Add todo</button>
    </div>

    <div id="list-container" class="list-container">
      <div class="list-item">
        <p class="list-item__description">Lorem ipsum dolor sit amet.</p>
        <div class="list-item__actions">
          <button class="list-item__update">Update</button>
          <button class="list-item__delete">Delete</button>
        </div>
      </div>
      <div class="list-item list-item--done">
        <p class="list-item__description">Lorem ipsum dolor sit amet.</p>
        <div class="list-item__actions">
          <button class="list-item__update">Update</button>
          <button class="list-item__delete">Delete</button>
        </div>
      </div>
    </div>

    <div id="form-modal" class="modal__background">
      <div class="modal">
        <form name="todo-form" id="todo-form">
          <input name="id" type="hidden" />
          <label>
            Done:
            <input name="done" type="checkbox" value="true" />
          </label>
          <label>
            Description:
            <textarea name="description"></textarea>
          </label>
          <button id="reset-btn" class="reset-btn" type="reset">Cancel</button>
          <button id="submit-btn" class="submit-btn" type="submit">Save</button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
